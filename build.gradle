plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.company'
version = '0.0.1-SNAPSHOT'

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'demo-theme-addon'
            from components.java
        }
    }
}

jar.manifest {
    attributes(['Vaadin-Stylesheets': 'VAADIN/addons/demo-theme-addon/demo-theme-addon.scss'])
}
